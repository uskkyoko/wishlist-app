<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishWave</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&family=Gilda+Display&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <nav>
            <ul>
                <li><img src="assets/Wishlists.svg" alt="Wishlist"></li>
                <li><img src="assets/User.svg" alt="Profile"></li>
            </ul>
        </nav>
        <button class="create-wish">CREATE YOUR WISH</button>
    </header>

    <main>
        <h1>Welcome to...</h1>
        <h2 class="wishwave-title">WishWave</h2>
        <p class="description">
            Your <span class="highlight">digital playground</span> for dreams and desires. 
            <span class="highlight">Curate your perfect wishlist</span> and 
            <span class="highlight">ride the wave</span> of vibrant pixels and <span class="highlight"></span>smooth</span> vibes.
        </p>
        <p class="footer">&copy; 2025 Uliana Sova. All rights reserved.</p>

        <div class="wave"></div>
        <img src="assets/present3.png" alt="Floating Gift" class="gift gift1">
        <img src="assets/present4.png" alt="Floating Gift" class="gift gift2">
    </main>

</body>
</html>
